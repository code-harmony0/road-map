<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Debug - Check Console</title>
</head>
<body>
    <h1>Quick Debug - Check Browser Console (F12)</h1>
    <p>Open Developer Tools (F12) and check the Console tab for debug messages.</p>

    <script>
        console.log('=== QUICK DEBUG START ===');
        console.log('1. Script loaded successfully');

        // Check if roadmap data exists
        if (typeof window.ROADMAP_DATA !== 'undefined') {
            console.log('2. ROADMAP_DATA exists:', window.ROADMAP_DATA);
            console.log('   Weeks in roadmap:', window.ROADMAP_DATA.roadmap?.length || 0);
        } else {
            console.log('2. ❌ ROADMAP_DATA not found on window object');
        }

        // Check DOM elements
        const containers = ['month1weeks', 'month2weeks', 'month3weeks'];
        containers.forEach(id => {
            const el = document.getElementById(id);
            console.log(`3. Container ${id}: ${el ? '✓ Found' : '❌ Missing'}`);
        });

        // Test data loading
        console.log('4. Testing data fetch...');
        fetch('./roadmap.json')
            .then(r => r.json())
            .then(data => {
                console.log('4. ✅ Data fetch successful:', data.roadmap?.length, 'weeks');
            })
            .catch(e => {
                console.log('4. ❌ Data fetch failed:', e.message);
            });

        console.log('=== QUICK DEBUG END ===');
    </script>
</body>
</html>
