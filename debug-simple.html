<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Simple Week Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Debug: Simple Week Cards Test</h1>
        
        <div class="month-divider">
            <span class="md-tag">Month 01</span>
            <div class="md-line"></div>
            <span class="md-title" style="color: var(--w1)">Backend & Database Foundation</span>
            <div class="md-line"></div>
            <span class="md-pct">0%</span>
        </div>
        <div class="weeks-grid" id="month1weeks"></div>

        <div class="debug-info" style="background: yellow; padding: 20px; margin: 20px 0;">
            <h3>Debug Information:</h3>
            <div id="debugOutput">Loading...</div>
        </div>
    </div>

    <script>
        let debugDiv = document.getElementById('debugOutput');
        
        function log(message) {
            console.log(message);
            debugDiv.innerHTML += '<br>' + message;
        }

        log('Starting debug test...');

        // Test 1: Check if roadmap.json loads
        fetch('./roadmap.json')
            .then(response => {
                log('✅ roadmap.json fetched successfully');
                return response.json();
            })
            .then(data => {
                log('✅ JSON parsed successfully');
                log(`Weeks in data: ${data.roadmap.length}`);
                
                // Test 2: Try to render first week
                const firstWeek = data.roadmap[0];
                log(`First week: ${firstWeek.title}`);
                log(`Tasks in first week: ${firstWeek.tasks.length}`);
                
                // Test 3: Simple rendering
                const container = document.getElementById('month1weeks');
                const weekCard = document.createElement('div');
                weekCard.className = 'week-card';
                weekCard.innerHTML = `
                    <div class="wc-header">
                        <div class="wc-weeknum">${firstWeek.num}</div>
                        <div class="wc-title">${firstWeek.title}</div>
                        <div class="wc-subtitle">${firstWeek.subtitle}</div>
                    </div>
                    <div class="wc-body">
                        <div class="wc-tasks">
                            ${firstWeek.tasks.map(task => `
                                <div class="task-item">
                                    <div class="task-check">
                                        <span class="task-check-icon">✓</span>
                                    </div>
                                    <div class="task-content">
                                        <div class="task-text">${task.text}</div>
                                        <div class="task-why">${task.why}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                container.appendChild(weekCard);
                log('✅ Week card rendered successfully');
                
            })
            .catch(error => {
                log('❌ Error: ' + error.message);
            });
    </script>
</body>
</html>
